<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Money Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Salary/Wages">Salary/Wages</option>
                <option value="Business Income">Business Income</option>
                <option value="Investments">Investments</option>
                <option value="Rent/Mortgage">Rent/Mortgage</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Dining Out">Dining Out</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Insurance">Insurance</option>
                <option value="Loan Payments">Loan Payments</option>
                <option value="Savings">Savings</option>
                <option value="Charitable Donations">Charitable Donations</option>
                <option value="Gifts (Given/Received)">Gifts (Given/Received)</option>
                <option value="Taxes">Taxes</option>
                <option value="Medical Expenses">Medical Expenses</option>
                <option value="Transportation">Transportation</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="Education">Education</option>
                <option value="Refunds">Refunds</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <div id="balance">
            <h2>Balance: â‚¹<span id="balance-amount">0.00</span></h2>
        </div>
        <div id="transactions-list">
            <h2>Transactions</h2>
            <ul id="transactions"></ul>
        </div>
        <a href="chart.html" id="view-chart-button">
            <button id="view-chart">View Pie Chart</button>
        </a>
    </div>

    <script src="client.js"></script>
</body>
</html>
